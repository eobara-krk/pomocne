<style>
  :host {
    --blue: #3b82f6;
    --pink: #ff4fcf;
    --violet: #8a2be2;
    --orange: #ff6b6b;
    --gray-900: #111827;
    --gray-700: #4b5563;
    --bg-card: #ffffff;
    --bg-hover: rgba(59,130,246,0.05);
    --pill-radius: 2rem;
    font-family: "Inter", sans-serif;
    box-sizing: border-box;
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem 1rem;
    background: #f0f0f0;
  }

  .placeholder {
    width: 100%;
    max-width: 700px;
    background: var(--bg-card);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0.25rem;
  }

  .header h1 {
    font-size: 2rem;
    margin: 0;
    color: var(--gray-900);
  }

  .header p {
    margin: 0;
    color: var(--gray-700);
    font-size: 1rem;
  }

  .divider {
    width: 100%;
    height: 3px;
    border-radius: 2px;
    background: linear-gradient(to right, var(--orange), var(--pink), var(--violet));
    margin: 0.5rem 0 1rem 0;
  }

  .event-card {
    background: var(--bg-card);
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin-bottom: 1rem;
  }

  .event-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
  }

  .event-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 500;
    cursor: pointer;
    font-size: 1rem;
    color: var(--gray-900);
  }

  .event-description {
    margin-top: 0.5rem;
    padding-left: 0.5rem;
    border-left: 3px solid var(--blue);
    font-size: 0.925rem;
    line-height: 1.5;
    color: var(--gray-700);
  }

  .pill-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .pill {
    padding: 0.5rem 1rem;
    background: var(--bg-hover);
    color: var(--blue);
    border-radius: var(--pill-radius);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.875rem;
    transition: background 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }

  .pill:hover {
    background: rgba(59,130,246,0.15);
    transform: translateY(-1px);
  }

  @media (max-width: 480px) {
    .placeholder {
      padding: 1rem;
    }
    .header h1 {
      font-size: 1.5rem;
    }
    .header p {
      font-size: 0.875rem;
    }
    .event-card {
      padding: 0.75rem;
    }
    .event-description {
      padding-left: 0.25rem;
    }
  }
</style>

<main>
  <div class="placeholder">
    <!-- HEADER -->
    <div class="header">
      <h1>Notatki</h1>
      <p>notatki, aplikacje, pdf i inne materiaÅ‚y</p>
    </div>

    <div class="divider"></div>

    <!-- EVENTY -->
    <div *ngFor="let item of items; trackBy: trackByTitle" class="event-card">
      <div class="event-header" (click)="toggle(item)">
        <span>ðŸ“Œ {{ item.title }}</span>
        <span>{{ item.show ? 'â–²' : 'â–¼' }}</span>
      </div>

      <!-- PILLS / LINKI -->
      <div class="pill-group" *ngIf="item.show">
        <ng-container *ngFor="let link of item.links; trackBy: trackByName">

          <!-- linki z URL -->
          <a class="pill" *ngIf="link?.url" [href]="link.url" target="_blank" rel="noopener">
            {{ link.name }}
          </a>

          <!-- przyciski tylko dla linkÃ³w chronionych -->
          <button class="pill" *ngIf="link.protected" (click)="toggleLink(link)">
            {{ link.show ? 'Ukryj podsumowanie' : 'PokaÅ¼ podsumowanie' }}
          </button>

          <!-- zwykÅ‚y tekst od razu -->
          <p *ngIf="link.text && !link.protected" [innerHTML]="link.text"></p>

          <!-- chroniony tekst, pokaz tylko gdy show=true -->
          <p *ngIf="link.text && link.protected && link.show" [innerHTML]="link.text"></p>

        </ng-container>
      </div>

      <!-- proste linki typu 'href' (np. aplikacja Å»YCZENIA) -->
      <div class="pill-group" *ngIf="item.type === 'link' && item.href">
        <a class="pill" [href]="item.href" target="_blank" rel="noopener">
          OtwÃ³rz aplikacjÄ™
        </a>
      </div>

    </div>

    <!-- PRZYCISK ZAMKNIJ STRONÄ˜ -->
    <div style="margin-top: 1rem; text-align: center;">
      <button class="pill" (click)="closePage()">Zamknij stronÄ™</button>
    </div>
  </div>
</main>
